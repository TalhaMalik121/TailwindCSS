<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCss Padding Classes</title>
</head>

<body>
    <!--Padding Classes
        you can see on tailwind css website
        https://tailwindcss.com/docs/padding
        you can use py-2
        or can give in term of pixels you want py-[8px] or py-2 bpth gives 8px padding top and bottom
         -->
    <div  class="sm:container  text-center text-lg py-[40px] text-red   bg-red-900 mx-auto">
        Padding Classes
    </div>

</body>

</html>
